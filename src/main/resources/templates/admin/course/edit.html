<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="_meta :: header">
    <title>编辑</title>
</head>
<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-course-edit" action="#"
          th:action="@{/admin/course/edit}" th:object="${course}">
        <input type="hidden" name="id" th:value="${course.id}"/>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>名称：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${course.subject}" name="subject"  placeholder="修改名称" id="subject"/>
                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>课程信息录入：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${course.courseInfor}" name="courseInfor"  placeholder="修改课程信息录入" id="courseInfor"/>
                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>课程时间：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <!--<input type="input-text" class="input-text" name="courseTimePeriod" placeholder="请填写课程时间" id="courseTimePeriod"/>-->
                                <select class="input-text" name="courseTimePeriod" placeholder="请填写课程时间" id="courseTimePeriod">
                                    <option>一个月</option>
                                    <option>一个季度</option>
                                    <option>半年</option>
                                    <option>一年</option>
                                </select>
                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>职工号：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${course.teacherNum}" name="teacherNum"  placeholder="修改职工号" id="teacherNum"/>
                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>上课时间：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <!--<input type="input-text" class="input-text" name="classTime" placeholder="请填写上课时间" id="classTime"/>-->
                                <select class="input-text" name="classTime" placeholder="请填写上课时间" id="classTime">
                                    <option>周一</option>
                                    <option>周二</option>
                                    <option>周三</option>
                                    <option>周四</option>
                                    <option>周五</option>
                                    <option>周六</option>
                                    <option>周日</option>
                                </select>
                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>上课教室：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <!--<input type="input-text" class="input-text" name="classRoom" placeholder="请填写上课教室" id="classRoom"/>-->
                                <select class="input-text" name="classRoom" placeholder="请填写上课教室" id="classRoom">
                                    <option>教室1</option>
                                    <option>教室2</option>
                                    <option>教室3</option>
                                    <option>教室4</option>
                                    <option>教室5</option>
                                </select>
                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>人数限制：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${course.numLimit}" name="numLimit"  placeholder="修改人数限制" id="numLimit"/>
                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>年龄限制：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${course.ageLimit}" name="ageLimit"  placeholder="修改年龄限制" id="ageLimit"/>
                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>开始时间：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="date" class="input-text" th:value="${course.startTime}" name="startTime"  placeholder="修改开始时间" id="startTime"/>
                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>课程费用：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${course.courseFee}" name="courseFee"  placeholder="修改课程费用" id="courseFee"/>
                            </div>
                    </div>
                </div>
        <div class="row cl">
            <div class="col-xs-3 col-sm-3 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" id="subbtn" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
                <input class="btn radius" id="reset" type="reset" value="&nbsp;&nbsp;重置&nbsp;&nbsp;"/>
            </div>
        </div>
    </form>
</article>
<!--_footer 作为公共模版分离出去-->
<div th:replace="_footer :: footerjs"></div>
<div th:replace="_ueditor :: ueditor"></div>
<!--/_footer 作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
<script>
    $(function () {
        $("#form-course-edit").validate({
            rules: {
        subject:
        {
            required: true,
        },
        courseInfor:
        {
            required: true,
        },
        courseTimePeriod:
        {
            required: true,
        },
        teacherNum:
        {
            required: true,
        },
        classTime:
        {
            required: true,
        },
        classRoom:
        {
            required: true,
        },
        numLimit:
        {
            required: true,
        },
        ageLimit:
        {
            required: true,
        },
        startTime:
        {
            required: true,
        },
        courseFee:
        {
            required: true,
        },
    },
        onkeyup:false,
            debug
    :
        true,
            success
    :
        "valid",
            submitHandler
    :

        function (form) {
            $(form).ajaxSubmit({
                type: 'POST',
                url: "/admin/course/edit",
                success: function (data) {
                    if (data.code == "0") {
                        layer.designMsg('编辑成功!', 1, function () {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.location.reload();
                            parent.layer.close(index);
                        });
                    } else {
                        layer.designMsg('编辑失败!');
                    }
                },
                error: function () {
                    layer.designMsg('编辑异常!', 5);
                }
            });
        }
    })
        ;
    });

    lay('.timeSpace').each(function(){
        laydate.render({
            elem: this
            ,trigger: 'click'
            ,type: 'datetime'
        });
    });

</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
