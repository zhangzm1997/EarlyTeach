<script>
 $(function(){
	$("#form-leave-add").validate({
		rules:{
            studentNum:{
                required: true,
			},
            leaveReason:{
                required: true,
			},
            courseId:{
                required: true,
			},
            leaveTime:{
                required: true,
			},
            leaveNum:{
                required: true,
			},
            leaveResult:{
                required: true,
			},
            leaveTeacherNum:{
                required: true,
			},
            changeCourseId:{
                required: true,
			},
            changeTime:{
                required: true,
			},
            changeTeacherNum:{
                required: true,
			},
            changeResult:{
                required: true,
			},
		},
		onkeyup:false,
		debug: true,
		success:"valid",
		submitHandler:function(form){
				$(form).ajaxSubmit({
				type: 'POST',
				url: "/admin/leave/add" ,
				success: function(data){
					if(data.code == "0"){
						layer.designMsg('添加成功!',1,function(){
							var index = parent.layer.getFrameIndex(window.name);
							parent.location.reload();
							parent.layer.close(index);
						});
					}else{
						layer.designMsg('添加失败!');
					}
				},
                error: function(){
					layer.designMsg('添加异常!',5);
				}
			});
		}
	});
});
        lay('.timeSpace').each(function(){
            laydate.render({
                elem: this
                ,trigger: 'click'
                ,type: 'datetime'
            });
        });
</script>
